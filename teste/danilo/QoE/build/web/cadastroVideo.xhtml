<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <script type='text/javascript' src='http://www.google.com/jsapi'></script>

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">  
            <p:panel header="Video registration" toggleable="true" id="panel">  
                <h:panelGrid columns="2" cellpadding="5">

                    <h:outputLabel value="id :" for="id" />  
                    <!-- <p:autoComplete id="id"  value="{autoCompleteBean.txt6}"   
                            completeMethod="{autoCompleteBean.complete}" />-->

                    <h:outputLabel value="Name :" for="name" />  
                    <p:inputText id="name" value="#{videosBean.video.nome}" effect="fade" />     

                    <h:outputLabel value="Gop :" for="gop" />  
                    <p:inputText id="gop" value="#{videosBean.video.gop}" effect="fade"/>  

                    <h:outputLabel value="Fps :" for="fps" />  
                    <p:inputText id="fps" value="#{videosBean.video.fps}" effect="blind"/>  

                    <h:outputLabel value="Cgop :" for="cgop" />  
                    <p:selectOneMenu id="cgop" value="#{videosBean.video.cgop}">  
                        <f:selectItem itemLabel="Select One" itemValue="" />    
                        <f:selectItem itemLabel="True" itemValue="true" />  
                        <f:selectItem itemLabel="False" itemValue="false" />  
                    </p:selectOneMenu> 

                    <h:outputLabel value="Sameq :" for="sameq" />  
                    <p:selectOneMenu id="sameq" value="#{videosBean.video.sameq}">  
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItem itemLabel="True" itemValue="true" />  
                        <f:selectItem itemLabel="False" itemValue="false" />  
                    </p:selectOneMenu> 

                    <h:outputLabel value="Video Type :" for="video_type" />  
                    <p:selectOneMenu id="video_type" value="#{videosBean.video.videoType}">  
                        <f:selectItem itemLabel="Select One" itemValue="" />  
                        <f:selectItem itemLabel="Futebol" itemValue="Futebol" />  
                        <f:selectItem itemLabel="Jornal" itemValue="Jornal" />  
                        <f:selectItem itemLabel="Clipe" itemValue="Clipe" />  
                    </p:selectOneMenu> 

                    <h:inputHidden/>
                    <p:fieldset>
                        <h:outputLabel value="Chose a video to upload:" for="upload" />  
                        <p:fileUpload fileUploadListener="#{videosBean.fileUploadAction}"  
                                      mode="advanced"   
                                      update="messages"  
                                      sizeLimit="100000000"
                                      allowTypes="/(\.|\/)(mp4)$/"/>  

                        <p:growl id="messages" showDetail="true"/>

                        <p:commandButton value="Submit" id="submit"  
                                         action="#{videosBean.addVideo}"/> 

                    </p:fieldset>
                </h:panelGrid>
            </p:panel>

        </h:form>  
    </h:body>
</html>
