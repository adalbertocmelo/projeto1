<html>
<head>
<title>QoEAT</title>
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">


<script type="text/javascript" src='https://www.google.com/jsapi?autoload={"modules":[{"name":"visualization","version":"1"}]}'></script>

<script type="text/javascript">
         google.load("visualization", "1", {packages:["corechart"]});
         google.setOnLoadCallback(drawChart); 
			
 function drawChart ()
{
	var data = new google.visualization.arrayToDataTable(parent.tabela);
   
    var options = {
        vAxis: {title: 'PSNR (dB)', titleTextStyle: {color:'blue'}, textPosition: 'in'},
        hAxis: {title: 'Congest (%)', titleTextStyle: {color:'blue'}, textPosition: 'in'},
        legend: {position: 'top', alignment: 'end'},
        pointSize:4,
        colors: ['red','yellow','gray','purple','black','green','pink','blue']
    }; 

    var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
    chart.draw(data, options);
}
</script>
</head>
<body>
<div id="chart_div" style="width: 730px; height: 500px;"></div>
</body>
</html>
