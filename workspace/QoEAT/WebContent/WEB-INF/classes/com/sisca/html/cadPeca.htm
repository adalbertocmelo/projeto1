<div id="grpPeca">
	<div id="grpPecaNome" class="grpNome">@titulo@</div>
	<div id="frmPeca" class="frmMaior">@frm@</div>
	<div id="tabPeca" class="tabMaior"></div>
	<div id="grpPecaBarraBotoes" class="grpBarraBotoes">
		<input type="button" id="botMarcaTudo" value="Marcar Tudo" onClick="oPeca.marcarTudo('chkPeca');">
		<input type="button" id="botDesmarcarTudo" value="Desmarcar Tudo" onClick="oPeca.desmarcarTudo('chkPeca');">
		<input type="button" id="botExcluirPeca" value="Excluir peças selecionadas" onClick="oPeca.excluir();">
		<input type="button" value="Visualizar Relatório" onclick="oPeca.visualizarRel();"><br>
		Atribuir o Tipo de Trabalho para as Peças selecionadas: @cmbtitrid@ 
		<input type="button" id="botAtribuirTitr" value="Atribuir" onClick="oPeca.atribuirTitr();">
		
	</div>
</div>
