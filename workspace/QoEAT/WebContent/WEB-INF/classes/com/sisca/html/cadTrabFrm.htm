<div id="frmTrab1">
Tipo de Trabalho: @titrid@ <br><hr>
Id: <input type="hidden" id="id" name="id" value="@id@"><span id="spanId">@id@</span>&nbsp;&nbsp;&nbsp;&nbsp;
	Numero: <input type="text" id="numero" value="@numero@" size="10" maxlength="10"><br>
	Descrição:<br>
	<textarea id="descricao" cols="76" rows="3">@descricao@</textarea><br>
	Fluxo Trabalho: @fltrid@<br>
	<hr>	
	<div style="float: left ;text-align: left; width: 23%;"><input type="button" id="botNovo" value="Novo" onClick="oTrab.telaCadastro('');"></div>
	<div id="diviniciartrabalho" style="float: left ;text-align: center; width: 53%;">@botiniciartrabalho@</div>
	<div style="float: left ;text-align: right; width: 23%;"><input type="button" id="botSalvar" value="Salvar" onClick="oTrab.salvar();"></div>
</div>
