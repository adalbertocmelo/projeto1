	<div style="border-bottom: 1px solid #000000; height: 1px; line-height: 10px;  width: 99%;"></div><br>		
	<div id="tabCronograma" class="frmMaiorFonte" style="display:none; padding-left: 20px;"></div>

	<div id="grpFttaBarraBotoes" class="grpBarraBotoes">
