<div id="grpGPess">
	<div id="grpGPessNome" class="grpNome">@titulo@</div>
	<div id="abas">
		<ul>
			<li id="liConsultar" onclick="oGPess.selecionarAbas(this.id);"><a>Consultar</a></li>
			<li id="liCadastrar" onclick="oGPess.selecionarAbas(this.id);oGPess.telaCadastro('');"><a>Cadastrar</a></li>
			<li style="width: 590px; text-align: right;">
				<input type="button" value="Rel. Todos" onclick="oGPess.visualizarRel();">
				<input type="button" value="Rel. Clientes" onclick="oGPess.visualizarRelCliente();">
				<input type="button" value="Rel. Fornecedores" onclick="oGPess.visualizarRelFornecedor();">
				<input type="button" value="Rel. Veiculos" onclick="oGPess.visualizarRelVeiculo();">	
			</li>
		</ul>
	</div>	
	<div id="frmGPess" class="frmMaior">@frm@</div>
	<div id="tabGPess" class="tabMaior"></div>
	<div id="grpGPessBarraBotoes" class="grpBarraBotoes" style="width: 100%;">
		<input type="button" id="botExcluirGPess" value="Excluir Selecionados" onClick="oGPess.excluir();">
	</div>
</div>
