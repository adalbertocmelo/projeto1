Id: <input type="hidden" id="id" value="@id@"><span id="spanId" style="width:20px; ">@id@</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
Número: <input type="text" id="numero" value="@numero@" size="15" maxlength="15" onKeyDown="somentenumeros(this)">&nbsp;&nbsp;
Nome: <input type="text" id="nome" value="@nome@" size="40" maxlength="100">&nbsp;&nbsp;
<input type="button" id="botNovo" value="Novo" onClick="oBanc.telaCadastro('');">
<input type="button" id="botSalvar" value="Salvar" onClick="oBanc.salvar();">
