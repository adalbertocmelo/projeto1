Id: <input type="hidden" id="id" value="@id@"><span id="spanId" style="width:20px; ">@id@</span><br>
Nome: <input type="text" id="nome" value="@nome@" size="40"> &nbsp;&nbsp;&nbsp;Ativo: @ativo@<br>
Tipo de Insumo: @tiinid@ &nbsp;&nbsp;&nbsp;Valor Referência: <input type="text" id="valorreferencia" value="@valorreferencia@" size="15" onKeyDown="numerosformatomoedaComVirgula(this)" style="text-align:right"><br>
Especificação: <br> <textarea  id="especificacao" cols="60" rows="5">@especificacao@</textarea>
<hr>
<input type="button" id="botCancelar" value="Cancelar" onClick="oInsu.telaCadastro('');">
<input type="button" id="botSalvar" value="Salvar" onClick="oInsu.salvar();">
