Id: <input type="hidden" id="id" value="@id@"><span id="spanId" style="width:20px; ">@id@</span>&nbsp;&nbsp;&nbsp;
Mnemonico: <input type="text" id="mnemonico" value="@mnemonico@" size="5">&nbsp;&nbsp;&nbsp;
Nome: <input type="text" id="nome" value="@nome@" size="40"><br>
Gênero: @geneid@ &nbsp;&nbsp;&nbsp; Ativo: @ativo@<br>&nbsp;
<div id="divCovp"  
	 style="display: none;
	 		padding: 5px;
	 		margin-left: 5px;
	 		top: 300px; 
	 		width: 700px; 
	 		position: absolute; 
	 		height: auto; 
	 		overflow: visibled; 
	 		background-color: #ECECEC; 
	 		border: 1px solid #BDC7DE; 
	 		font-weight: normal; 
	 		text-align: center;">
	<b>Cobertura:</b><br>
	<span id="spCove">@coveid@</span><br>
	Início: <input type="text" id="inicio" value="@inicio@" size="1%">&nbsp;&nbsp;
	Fim: <input type="text" id="fim" value="@fim@" size="1%">&nbsp;&nbsp;
	Desconto: <input type="text" id="desconto" value="@desconto@"  size="6" onKeyDown="somentenumeros()" style="text-align:center">&nbsp;&nbsp;
	Público: <input type="text" id="publico" value="@publico@"  size="6" onKeyDown="somentenumeros()" style="text-align:center">&nbsp;&nbsp;
	IA: <input type="text" id="ia" value="@ia@" size="6" onKeyDown="numerosformatomoedaComVirgula(this)" style="text-align:right">&nbsp;&nbsp;<br>
	Share: <input type="text" id="share" value="@share@" size="6" onKeyDown="numerosformatomoedaComVirgula(this)" style="text-align:right">&nbsp;&nbsp;
	CPM: <input type="text" id="cpm" value="@cpm@" size="6" onKeyDown="numerosformatomoedaComVirgula(this)" style="text-align:right">&nbsp;&nbsp;
	Dia: <input type="text" id="dia" value="@dia@" size="5%">&nbsp;&nbsp;
	<hr>
	&nbsp;<input id="botFecharCovp" type="button" value="Fechar" onclick="oProg.fecharTelaCovp();">
	<input type="button" id="botAddCovp" value="Adicionar" onClick="oProg.addCovp();">
</div>
<div style="float: left; width: 100%; font-weight: normal; text-align: center;"><input type="button" id="botExibirTelaCove" value="Adicionar Cobertura" onClick="oProg.exibirTelaCovp();"></div>	
<div id="tabCovp" style="float: left; width: 100%; font-weight: normal;"></div>
<hr>
<input type="button" id="botNovo" value="Novo" onClick="oProg.telaCadastro('');">
<input type="button" id="botSalvar" value="Salvar" onClick="oProg.salvar();">
